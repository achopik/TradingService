version: '3.7'
services:

  db:
    image: postgres:12.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    restart: on-failure

  redis:
    image: "redis:alpine"
    hostname: "redis"
    restart: on-failure

  web:
    build: ./trading_service
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    restart: on-failure

  celery:
    build: ./trading_service
    entrypoint: celery -A core worker -B --scheduler django -l INFO -f celery_log.txt
    env_file:
      - ./.env.dev
    volumes:
      - .:/usr/src/app/
    depends_on:
      - web
    restart: on-failure